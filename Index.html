<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" class="error-message" style="display:none;">Usuário ou senha incorretos!</p>
    </div>

    <script>
        // Função para simular a autenticação
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Exemplo simples de validação (substitua por autenticação real)
            if(username === "admin" && password === "1234") {
                window.location.href = "home.html"; // Redireciona para a página inicial
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Exibe erro
            }
        });
    </script>
</body>
</html>
